<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      text-align: center;
      margin: 20px auto;
    }

    h2 {
      color: #333;
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-info div {
      margin-bottom: 10px;
    }

    #profileName {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }

    #logoutBtn {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .box h2 {
      margin-top: 0;
    }

    .box p {
      color: #666;
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* .............. Menu Inicio ......... */



    /* ................. Perfil ............. */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      text-decoration: none;
    }

    .box h2 {
      margin-top: 0;
    }

    .box p {
      color: #666;
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        width: 800px;
      }
    }

    .profile-img {
      width: 100px;
      /* ajusta el tamaño según sea necesario */
      height: 100px;
      /* ajusta el tamaño según sea necesario */
      border-radius: 50%;
      /* para hacerla redonda */
      margin: 0 auto 20px;
      /* margen inferior para separarla del título */
      display: block;
      /* centra la imagen horizontalmente */
    }

    .floating-button {
  position: fixed;
  bottom: 3.5em;
  right: 20px;
}

.floating-button img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  box-shadow: 0 8px 4px rgba(0, 0, 0, 0.265);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.floating-button img:hover {
  transform: scale(1.1);
}

  </style>
</head>

<body>
  <div class="container">
    <br><br><br>
    <img src="../img/Perfil.png" alt="Imagen de perfil" class="profile-img">

    <h2>Perfil de Usuario</h2>
    <div class="profile-info">
      <div id="username"></div>
      <div id="useremail"></div>
    </div>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <div class="container">
    <a href="obras/obras.html" class="box">
      <h2>Mis Obras</h2>
      <p>Aquí puedes ver tus obras publicadas.</p>
    </a>
    <a href="./obras/intereses.html" class="box">
      <h2>Mis Intereses</h2>
      <p>Explora tus intereses y preferencias.</p>
    </a>
    <a href="mis-resenas.html" class="box">
      <h2>Mis Reseñas</h2>
      <p>Lee y escribe reseñas sobre obras.</p>
    </a>
    <a href="editar-perfil.html" class="box">
      <h2>Editar Perfil</h2>
      <p>Actualiza tu información personal.</p>
    </a>
  </div>
  

  <!---Menu flotante -->


  <div class="floating-button">
    <a href="../assets/Home/registrado.html">
      <img src="../img/inicio.png" alt="Cámara">
    </a>
  </div>


  <script>
    // Recupera los datos del usuario del almacenamiento local
    var savedUsername = localStorage.getItem("username");
    var savedUserEmail = localStorage.getItem("useremail");
    var savedPhone = localStorage.getItem("numberphone");

    // Muestra los datos del usuario en la página de perfil
    if (savedUsername) {
      document.getElementById("username").innerText = "Nombre de usuario: " + savedUsername;
    }
    if (savedUserEmail) {
      document.getElementById("useremail").innerText = "Correo electrónico: " + savedUserEmail;
    }


    // Verifica si hay datos guardados en el almacenamiento local al cargar la página
    window.onload = function () {
      var savedUsername = localStorage.getItem("username");
      var loggedOut = localStorage.getItem("loggedOut");
      if (savedUsername && !loggedOut) {
        document.getElementById("profileName").innerText = "Nombre de perfil: " + savedUsername;
      } else {
        // Redirigir a la página de inicio de sesión si no hay datos guardados o el usuario ha cerrado sesión
        window.location.href = "./../../index.html";
      }
    };

    // Función para cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.setItem("loggedOut", "true");
      // Redirigir a la página de inicio de sesión después de cerrar sesión
      window.location.href = "./../../index.html";
    });
  </script>
</body>

</html>
